- name: Setup host & container profile
  hosts: localhost
  tags: [ start ]
  roles:
  - GUI app/XWayland/Host
  - GUI app/XWayland/Container

- name: in Container
  hosts: test_GUI_app_in_LXC
  tags: [ start, test ]
  roles:
  - GUI app/XWayland/in Container


- name: Cleanup
  hosts: localhost
  tags: [ stop, never ]
  roles:
  - GUI app/XWayland/cleanup/stop

- hosts: localhost
  tags: [ delete, never ]
  roles:
  - GUI app/XWayland/cleanup/delete


- name: Debug
  hosts: localhost
  tags: [ debug ]
  vars:
    GPU: true
  roles:
  - GUI app/XWayland/.test/debug